int main()

    std::cout&lt;&lt;"Hello World";

}

                <div class="manual-select">

        <div class="pascal">
            <p class="main">Pascal</p>
            <textarea id="pas" placeholder="Scrieti aici programul...">
program Hello;
begin
  writeln ('Hello World')
end.
            </textarea>
            <div>
                <div class="manual-select">
                    <input type="file" id="input3">
                </div>
                <div class="manual-select">
                    <button onclick="clearrr_pascal()">Clear</button>
                    <button onclick="saveToFile('pas')">Save to File</button>

            <div class="input">
                <h4 style="margin: 0; text-align: center;">Fisiere preselectate:</h4>
                <div id="preselected-div" class="preselected">
                    <div>
                        <div class="radio-button">
                            <input type="radio" name="classesRadio" id="classRadio5" value="clasa5/Solutii" checked>
                            <label for="classRadio5">
                                Clasa 5
                            </label>
                        </div>
                        <div class="radio-button">

                            </label>
                        </div>
                    </div>
                </div>
                <h4 style="margin: 0; text-align: center;">Selectati fisierele manual:</h4>
                <div class="manual-select">
                    <input type="file" id="input" multiple>
                </div>
                <div class="manual-select">
                    <button id="clear">Clear</button>
                    <button onclick="saveToFile('output')">Save to File</button>

            </div>

            <div class="output">
